<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .container {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            margin: 20px 0;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s ease;
        }

        li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(44, 62, 80, 0.1);
        }

        li a {
            color: #2c3e50;
            text-decoration: none;
            font-size: 1.1em;
            display: block;
        }

        .post-date {
            color: #666;
            font-size: 0.9em;
            margin-top: 8px;
            display: block;
        }

        @media (max-width: 600px) {
            ul {
                width: 100%;
            }

            li {
                margin: 10px 0;
                padding: 15px;
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>
        <nav>
            <a href="index.html">About Me</a>
        </nav>

        <ul>
            <li>
                <a href="blog/2025/01/01/the-change-of-variables-formula-for-probability-distributions.html">
                    The Change of Variables Formula for Probability Distributions
                    <span class="post-date">January 1, 2025</span>
                </a>
            </li>
            <li>
                <a href="blog/2024/12/30/free-form-flows.html">
                    Free-Form Flows
                    <span class="post-date">December 30, 2024</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
